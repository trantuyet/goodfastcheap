<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .switch {
            position: relative;
            display: inline-flex;
            width: 70px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 40px;
            width: 40px;
            left: 0px;
            bottom: 0px;
            background-color: #008000;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #008000;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #008000;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(50px);
            -ms-transform: translateX(50px);
            transform: translateX(50px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 70px;
        }

        .slider.round:before {
            border-radius: 100%;
        }

<body>

<h2> Perfect numbers like perfect men are very rare.</h2>

</label>
<br> <br>

<br> <br>

<script>
    let first = null;
    let last = null;

    function choose() {
        let good = document.getElementById('good').checked;
        let cheap = document.getElementById('cheap').checked;
        let fast = document.getElementById('fast').checked;
        if (cheap && good) {
            fast = false;
        }
        document.getElementById('good').checked = good;
        document.getElementById('cheap').checked = cheap;
        document.getElementById('fast').checked = fast;
